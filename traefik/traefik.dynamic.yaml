http:
  services:
    kube:
      loadBalancer:
        passHostHeader: true
        servers:
        - url: "http://192.168.88.34:9000/"

  routers:
    kube:
      entryPoints:
        - web
      rule: 'HostRegexp(`{sub}.kube.zz`) || HostRegexp(`{sub}.{sub2}.kube.zz`)'
      service: kube

